<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="preview">
            <picture >
                <source media="(max-width: 576px)" srcset="images/image-product-mobile.jpg">
                <img class="product-img" src="images/image-product-desktop.jpg" alt="Gabrielle Parfum">
            </picture>
            <aside id="description">
                <h3 class="type">Perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h2>$149.99</h2>
                    <del><p>$169.99</p></del>
                </div>
                <button class="add-cart-btn">
                    <img src="images/icon-cart.svg" alt="Card Icon">
                    <p>Add to Cart</p>
                </button>
            </aside>
        </div>
    </main>
</body>
</html>
